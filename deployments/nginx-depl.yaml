apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.0
          ports:
            - containerPort: 80

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25% # Up to 25% of pods can be down during update
    maxSurge: 25% # Can temporarily create 25% extra pods during update
