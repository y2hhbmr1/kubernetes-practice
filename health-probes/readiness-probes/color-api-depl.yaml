apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-api
  labels:
    app: color-api
spec:
  replicas: 6
  selector:
    matchLabels:
      app: color-api
  template:
    metadata:
      labels:
        app: color-api
    spec:
      containers:
        - name: color-api
          image: marychandana484742/color-api:1.2.1
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
          env:
            - name: DELAY_STARTUP
              value: "false"
            - name: FAIL_LIVENESS
              value: "false"
            - name: FAIL_READINESS
              value: "true"
          startupProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 5 # wait before first check
            failureThreshold: 10 # 12 Ã— 5s = 60s max startup time
            periodSeconds: 5 # check every 5s
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            failureThreshold: 2
            periodSeconds: 5
